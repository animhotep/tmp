<md-card *ngFor="let post of posts">
  <md-card-header>{{post.title}}</md-card-header>
  <md-card-content>{{post.body}}</md-card-content>
  <md-card-actions>
    <a routerLink="posts/{{post.id}}" md-button>VIEW</a>
    <a routerLink="posts/{{post.id}}/edit" md-button color="primary">EDIT</a>
  </md-card-actions>
</md-card>

<h2 *ngIf="!posts">loading data...</h2>
